[defaults]
# Define the default module search paths
collections_paths = /runner/requirements_collections:/root/.ansible/collections:/usr/share/ansible/collections

# Set the inventory file path
inventory = /runner/inventory/hosts

# Use the provided callback plugin to format the output
stdout_callback = yaml

# Enable the use of YAML callback plugin
host_key_checking = False

# Increase verbosity
verbosity = 2

# Set the default strategy to linear
strategy = linear

# Set retry files to be saved in the specified directory
retry_files_enabled = False

# Enable persistent connections
persistent_connections = True

# Enable pipelining
pipelining = True

# Increase timeout for gathering facts
timeout = 60

# Set fact caching to JSON
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts_cache

# Disable fact caching for the following playbooks
fact_caching_timeout = 86400

[privilege_escalation]
# Set sudo password
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# Use control persist for ssh connections
ssh_args = -o ControlMaster=auto -o ControlPersist=60s

# Increase the timeout for SSH connections
timeout = 30

# Enable pipelining to reduce the number of SSH operations required
pipelining = True

# Set the user to connect as
remote_user = ansible

# Set the private key file to use for SSH connections
private_key_file = /path/to/private_key_file

[httpapi]
# Increase the timeout for HTTP API connections
timeout = 30
